<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Improvrein</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main-login">
        <div class="imgLogin">
            <h1><img class="logo" src="./assets/firebase-logo-40.png" alt="logo">Improvrein</h1>
            <img class="imgIlustracion" src="./assets/ilustracionLogin.svg" alt="ilustracion de gente trabajando">
            <p>"Construyendo el futuro con innovación y solidez"</p>
        </div>
        <div class="contenedorForm">
            <div class="formLogin">
                <form action="./pages/seleccion.html" method="post">
                    <h2>Iniciar sesión</h2>
                    <div class="input-box">
                        <input type="text" placeholder="Usuario" required>
                        <i class='bx bx-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <i class='bx bx-lock-alt' id="togglePassword" onclick="togglePassword()"></i>
                    </div>
                    <div class="recordar-olvido">
                        <label>
                            <a href="">Olvidé mi contraseña</a>
                    </div>
                    <button type="submit" onclick="location.href='./pages/seleccion.html' " class="btn">Iniciar sesion</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
