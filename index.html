<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Improvrein</title>
    <link rel="icon" type="image/x-icon" href="./assets/firebase-logo-40.png">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main-login">
        <div class="imgLogin">
            <h1><img class="logo" src="./assets/firebase-logo-40.png" alt="logo"><div id="animatedText" class="text-container"></div>
            </h1>
            <img class="imgIlustracion" src="./assets/ilustracionLogin.svg" alt="ilustracion de gente trabajando">
            <p>"Construyendo el futuro con innovación y solidez"</p>
        </div>
        <div class="contenedorForm">
            <div class="formLogin">
                <form action="./pages/seleccion.html" method="post">
                    <h2><span>Iniciar</span> <span>sesión</span></h2>
                    <div class="input-box">
                        <input type="text" placeholder="Usuario" required>
                        <i class='bx bx-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <i class='bx bx-lock-alt' id="togglePassword" onclick="togglePassword()"></i>
                    </div>
                    <div class="recordar-olvido">
                        <label>
                            <a class="link">Olvidé mi contraseña</a>
                    </div>
                    <button type="submit" class="btn">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var lockIcon = document.getElementById("togglePassword");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                lockIcon.classList.remove("bx-lock-alt");
                lockIcon.classList.add("bx-lock-open");
            } else {
                passwordInput.type = "password";
                lockIcon.classList.remove("bx-lock-open");
                lockIcon.classList.add("bx-lock-alt");
            }
        }

    </script>
    <script src="scripts/script.js"></script>

</body>

</html>
